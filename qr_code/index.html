<!DOCTYPE html>

<head>

<body>

    <navbar>
        <div class="navbar">
            <div>

    <div class="activeclass_coffee_OAT">
        <div class="croix_coffe_oat">
            <img class="img_cross" src="../img/cross.png" alt="Fermer la vidéo">
        </div>
    </div>

    <div class="activeclass_chocolate_banana">

            <img class="img_cross" src="../img/cross.png" alt="Fermer la vidéo">

    <div class="activeclass_coconut_mango">
